<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="main-container">
   
      <!-- FYLO CONTAINER --> 
      <div class="img-container">
        <!-- LOGO -->
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <!-- ICONS -->
        <div class="icons">
          <div class="icon1 icon">
            <img src="./images/icon-document.svg" alt="">
          </div>
          <div class="icon2 icon">
            <img src="./images/icon-folder.svg" alt="">
          </div>
          <div class="icon3 icon">
            <img src="./images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
    

    <!-- Info container -->
      <div class="info-container">
        <p class="description">
          Youâ€™ve used <span class="gb">815 GB</span> of your storage
        </p>  
        <!-- SLIDER -->
        <div class="slider">
          <div class="border">
            <div class="gradient">
              <div class="bola">
              </div>
            </div>
          </div>
          <!-- INFO DATA -->
          <div class="info-data">
            <div>0 GB</div> 
            <div>1000 GB</div>
          </div>
        </div>
        <!-- GIBABYTE LEFT -->
        <div class="card">
          <div class="gb-left">
            <div class="card-text">185 <span class="card-text-next">gb left</span></div>
          </div>
          <div class="triangle">
          </div>
        </div>
      </div>
   
    </div>

  </main>
</body>
</html>
